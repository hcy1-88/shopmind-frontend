user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    server {
        listen 80;
        server_name _;

        # 根目录设置为 /usr/share/nginx/html，后续不用写全
        root /usr/share/nginx/html;
        index index.html;

        # 主应用 - SPA 路由支持
        location / {
            try_files $uri $uri/ /index.html;
        }

        # RAG 管理页面
        location /rag/ {
            alias /usr/share/nginx/html/rag/;
            try_files $uri $uri/ /rag/rag-manager.html;
        }

        # API 代理到网关 - 支持流式输出
        location /api/ {
            # 代理到 Docker 网络中的网关服务
            proxy_pass http://shopmind-gateway:8080/api/;
            
            # 基础代理配置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 关键：支持流式输出（SSE/Stream）
            proxy_buffering off;                    # 关闭代理缓冲
            proxy_cache off;                        # 关闭缓存
            proxy_read_timeout 300s;                # 增加读取超时时间
            proxy_connect_timeout 75s;              # 连接超时
            proxy_send_timeout 300s;                # 发送超时

            # 支持 HTTP/1.1 和 chunked 传输
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 支持 SSE（Server-Sent Events）
            proxy_set_header Cache-Control "no-cache";
            chunked_transfer_encoding on;
        }

        # 静态资源缓存策略
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 隐藏 nginx 版本
        server_tokens off;

        # 错误页面
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}

